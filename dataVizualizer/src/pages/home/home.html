<!-- ANDROID PLATFORM TOOLBAR -->
<ion-header showWhen="android">
  <ion-navbar hideBackButton>
    <ion-toolbar class="toolbar toolbar-ios" no-border-top="">
      <div class="toolbar-background-ios"></div>
      <div class="toolbar-content toolbar-content-ios">
        <ion-title class="title title-ios">
          <div class="toolbar-title toolbar-title-ios">DATA-VISUALIZER</div>
        </ion-title>
      </div>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="main-content">
    <ion-list radio-group [(ngModel)]="city">
      <ion-item>
        <ion-label>Chicago</ion-label>
        <ion-radio value="Chicago" (click)="onSelectCity(city)"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>New York</ion-label>
        <ion-radio value="NewYork" (click)="onSelectCity(city)"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Seattle</ion-label>
        <ion-radio value="Seattle" (click)="onSelectCity(city)"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Toronto</ion-label>
        <ion-radio value="Toronto" (click)="onSelectCity(city)"></ion-radio>
      </ion-item>
    </ion-list>
  </div>

  <div id="barChart"></div>
  <svg width="960" height="500"></svg>
</ion-content>
